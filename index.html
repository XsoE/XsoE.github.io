<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes Number Finder</title>
</head>
<body>
    <script>
        while (true) {
            let input_number = prompt("Enter positive integer");
            let number = Number(input_number); 
            if (checkInteger(number) == true) {
                isPrimes(number);
                showPrimes(number);
                break;
            }
        }
 
        function checkInteger(n) {
            if (n % 1 == 0 && n >= 0) {
                console.log("Positive Integer");
                return true;
            } else {
                console.log("Not Positive Integer");
            }
        }
        function showPrimes(n) {
            let primes = [];
            for (let i = 2; i < n; i++) {
                if (!isPrimes(i)) continue;
                const array_primes = primes.push(i);
            }
            alert("For n = " + n + " primes are \n" + primes);
        }
        function isPrimes(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    console.log("Num is not Prime");
                    return false;
                }
            }
            console.log("Num is Prime");
            return true;
        } 
    </script>
    <h1 style="text-align: center;">Primes Number Finder!</h1>
    <h2 style="text-align: center;">Congratulation</h2>
</body>
</html>
